<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piltover Prints - Vanilla JS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body id="page">
  <h1>Piltover Prints</h1>

  <div class="controls">
    <button id="randomBtn">Random</button>
    <button id="searchToggleBtn">Search</button>
    <input id="searchInput" list="championList" placeholder="Search..." style="display: none;" />
    <datalist id="championList"></datalist>
    <datalist id="championList"></datalist>
    <div class="custom-dropdown" id="roleDropdown">
      <div class="dropdown-selected" id="dropdownSelected">Filter by Role</div>
      <ul class="dropdown-options" id="dropdownOptions">
        <li data-role="">All</li>
        <li data-role="Fighter">Fighter</li>
        <li data-role="Mage">Mage</li>
        <li data-role="Tank">Tank</li>
        <li data-role="Assassin">Assassin</li>
        <li data-role="Marksman">Marksman</li>
        <li data-role="Support">Support</li>
      </ul>
    </div>
    
  </div>

  <div id="card-container"></div>
  <script src="main.js" ></script>
</body>
</html>
